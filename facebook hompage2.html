<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Homepage</title>
    <link rel="stylesheet" href="styleit-fb2.css">
</head>
<body>
    <div id="container">
        <div id="left-inner-container">
            <img src="./facebook-6786210_1280.jpg" alt="Unsupported image format">
            <br>
            <span>Connect with friends and the world</span><span>around you on Facebook</span>

        </div>
        <div id="right-inner-container">
            <form action="#">
                <label id="username">Username<input type="text" placeholder="Username"></label>

                <label id="password">Password<input type="password" placeholder="Password"></label>
            </form>

        </div>
    </div>
</body>
</html>
